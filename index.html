<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mühendislik Not Hesaplayıcı (V10 - Final)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="settings-panel">
            <div class="save-indicator" id="saveMsg">Otomatik Kaydedildi ✓</div>
            <button class="btn-toggle" id="toggleSettings">Gizle ▲</button>

            <div id="settingsContent" class="settings-content">
                <div class="input-group">
                    <label>Vize Etki Oranı (%)</label>
                    <input type="number" id="vizeRatio" value="40" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>Final Etki Oranı (%)</label>
                    <input type="number" id="finalRatio" value="60" min="0" max="100">
                </div>
                <div class="input-group">
                    <label>Normal Geçme Notu</label>
                    <input type="number" id="passGrade" value="50">
                </div>
                <div class="input-group">
                    <label>Şartlı Geçme Notu</label>
                    <input type="number" id="condGrade" value="40">
                </div>
                <div class="input-group">
                    <label>Final Barajı</label>
                    <input type="number" id="finalThreshold" value="35">
                </div>
            </div>
        </header>

        <div class="table-container">
            <table id="gradeTable">
                <thead>
                    <tr>
                        <th style="width: 20%;">Ders Adı</th>
                        <th style="width: 8%;">Kredi</th>
                        <th style="width: 8%;">Vize</th>
                        <th style="width: 8%;">Final</th>
                        <th style="width: 46%;">Durum / Detaylı Hedef Analizi</th>
                        <th style="width: 10%;">İşlem</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <!-- Javascript ile doldurulacak -->
                </tbody>
            </table>
            <div style="margin-top: 15px;">
                <button class="btn btn-add" id="addCourseBtn">+ Ders Ekle</button>
                <button class="btn btn-import" id="openObsModalBtn">OBS'den Yapıştır (Tüm Metni)</button>
                <button class="btn btn-clear" id="resetBtn">Tümünü Sıfırla</button>
            </div>
        </div>

        <div class="summary-panel">
            <div class="summary-card">
                <h3>Dönem Ortalaması (100'lük)</h3>
                <div class="summary-value" id="termAvg">0.00</div>
            </div>
            <div class="summary-card">
                <h3>Genel Akademik Ort. (4.00)</h3>
                <div class="summary-value" id="gpaValue">0.00</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Kredi</h3>
                <div class="summary-value" id="totalCredit">0</div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="obsModal">
        <div class="modal">
            <h2>Veri İçe Aktar</h2>
            <p class="modal-info">
                OBS sayfasını açın, tüm metni seçin (Ctrl+A), kopyalayın (Ctrl+C) ve buraya yapıştırın.
            </p>
            <textarea id="obsInput" placeholder="Ctrl+V ile yapıştırın..."></textarea>
            <div style="text-align: right;">
                <button class="btn btn-clear" onclick="closeModal()">İptal</button>
                <button class="btn btn-add" onclick="parseOBS()">Verileri İşle</button>
            </div>
        </div>
    </div>

    <script src="app_v12.js"></script>

</body>

</html>
